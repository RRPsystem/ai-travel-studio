<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #loading {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading website...</p>
    </div>
    <script>
        const SUPABASE_URL = 'https://huaaogdxxdcakxryecnw.supabase.co';

        (async function() {
            try {
                const hostname = window.location.hostname;
                const path = window.location.pathname === '/subdomain.html' ? '/' : window.location.pathname;

                const targetUrl = `https://${hostname}${path}`;
                window.location.replace(targetUrl);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        })();
    </script>
</body>
</html>
